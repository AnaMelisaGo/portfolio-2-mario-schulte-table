<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Mario Schulte</title>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <!-- Logo and heading -->
        <div class="logo">
            <a href="index.html">
                <h1>
                    <span class="first-word">Mario</span>
                    <span class="second-word"> Schulte</span>
                    <span class="third-word"> table</span>

                </h1>
            </a>
        </div>
        <!-- Navigation menu -->
        <nav class="nav-game" id="my-nav-game">
            <ul>
                <li>
                    <a href="#" class="player-name">Player 1</a>
                </li>
                <li>
                    <a href="#" class="how">How to play</a>
                </li>
                <li>
                    <a href="#" class="about-game">About game</a>
                </li>
            </ul>
        </nav>
        <!-- Navigation menu on smaller screen onclick="toggleGameMenu(this)"-->
        <div id="icon-game" class="game-icon">
            <i class="fas fa-bars"></i>
            <ul class="game-menu">
                <li>
                    <a href="#" class="player-name">Player 1</a>
                </li>
                <li>
                    <a href="#" class="how">How to play</a>
                </li>
                <li>
                    <a href="#" class="about-game">About game</a>
                </li>
            </ul>
        </div>    
    </header>

    <!-- Home section -->
    <section class="main-bg">
        <div class="main-container">

            <!-- Greeting player -->
            <div class="welcome-player">
                <img src="assets/images/mario-image.png" alt="Mario image">
                <h2>Welcome  <span class="player-name"></span>!</h2>
            </div>

            <!-- Help -->
            <div class="text-container help-play">
                <h3>New player?</h3>
                <p>Create profile to track your progress</p>
                <br>
                <h3>Need info?</h3>
                <p>Click how to play button</p>
            </div>

            <!-- Play button -->
            <div class="btn-container">
                <div>
                    <a href="table.html" class="btn play-btn">
                        <span class="play-text">Start</span>
                        <span class="play-icon">
                            <img src="assets/images/super-mashroom.png" alt="Super mushroom image">
                        </span>
                    </a>
                </div>
    
                <!-- Create player profile -->
                <div>
                    <a href="#" type="button" class="btn player-btn">
                        <span>Create player</span>
                        <span>
                            <img src="assets/images/question-block.png" alt="The prize box">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Links to external JavaScript and FontAwesome -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4c85c0a16f.js" crossorigin="anonymous"></script>
</body> 
</html>
