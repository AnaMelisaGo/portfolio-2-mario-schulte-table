<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron&display=swap" rel="stylesheet">
    <title>Mario Schulte Table</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <!-- Logo and heading -->
        <div class="logo">
            <a href="index.html" id="home-button">
                <h1>
                    <span class="first-word">Mario</span>
                    <span class="second-word"> Schulte</span>
                    <span class="third-word"> table</span>

                </h1>
            </a>
        </div>
        <!-- Navigation menu -->
        <nav class="nav-game" id="my-nav-game">
            <ul>
                <li>
                    <a href="#" class="player-name" id="nav-player">Player</a>
                </li>
                <li>
                    <a href="instruction.html" class="how">How to play</a>
                </li>
                <li>
                    <a href="aboutgame.html" class="about-game">About game</a>
                </li>
            </ul>
        </nav>
        <!-- Navigation menu on smaller screen onclick="toggleGameMenu(this)"-->
        <div id="icon-game" class="game-icon">
            <i class="fas fa-bars"></i>
            <ul class="game-menu">
                <li>
                    <a href="#" class="player-name" id="small-player">Player</a>
                </li>
                <li>
                    <a href="instruction.html" class="how">How to play</a>
                </li>
                <li>
                    <a href="aboutgame.html" class="about-game">About game</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Home section -->
    <section class="main-bg">
        <div class="main-container" id="home-section">

            <!-- Greeting player -->
            <div class="welcome-player">
                <img src="assets/images/mario-image.png" alt="Mario image">
                <h2>Welcome <span class="player-name">Player</span>!</h2>
            </div>

            <!-- Help -->
            <div class="text-container help-play">
                <h3>New player?</h3>
                <p>Create profile to track your progress</p>
                <br>
                <h3>Need info?</h3>
                <p>Click how to play button</p>
            </div>

            <!-- Play button -->
            <div class="btn-container">
                <div>
                    <button type="button" class="btn play-btn" id="btn-play">
                        <span class="play-text">Play</span>
                        <span class="play-icon">
                            <img src="assets/images/super-mashroom.png" alt="Super mushroom image">
                        </span>
                    </button>
                </div>

                <!-- Create player profile -->
                <div>
                    <button type="button" class="btn player-btn" id="player-btn">
                        <span>Create player</span>
                        <span>
                            <img src="assets/images/question-block.png" alt="The prize box">
                        </span>
                    </button>
                </div>
            </div>

            <!-- Form -->
            <div class="player-form" id="player-form">
                <div class="close-container">
                    <button id="close-button" class="close-button">&times;</button>
                </div>
                <form id="table-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="name here" required>
                    <label for="birth-year">Birth year:</label>
                    <input type="number" name="birth-year" id="birth-year" placeholder="birth year" required>
                    <input type="submit" value="OK" class="ok-btn">
                </form>
            </div>
            <div id="overlay"></div>
        </div>
        <!--  table section -->
        <div class="table-container" id="table-section">
            <div class="text-container">
                <!-- Player details -->
                <div class="table-player table-head">
                    <h3 class="player-name">Player</h3>
                    <p id="finish-msg"></p>
                </div>
                <!-- Timer -->
                <div class="timer table-head">
                    <p>Date: <span id="dateToday"></span></p>
                    <p id="game-timer">
                        <span id="minute">00</span> :
                        <span id="seconds">00</span> :
                        <span id="milliseconds">00</span>
                    </p>
                </div>
            </div>

            <div id="game-table" class="game-table">
                <table>
                    <tr>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                    </tr>
                    <tr>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                    </tr>
                    <tr>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell" id="center-cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                    </tr>
                    <tr>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                    </tr>
                    <tr>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                        <td class="cell"> </td>
                    </tr>
                </table>
            </div>
            <!-- Start and stop button -->
            <div name="form-btn" class="table-btn st-cont" id="btn-table">
                <button type="button" name="start" id="start" class="t-btn">Start</button>
                <button type="button" name="stop" id="stop" class="t-btn" disabled>Stop</button>
                <div id="exit-game">
                    <a href="index.html" id="door-close">
                        <i class="fas fa-door-closed"></i>
                    </a>
                    <a href="index.html" class="not-active" id="door-open">
                        <i class="fas fa-door-open"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Player info -->
        <div class="player-info" id="player-info">
            <div class="text-container play-display">
                <h3 class="player-name"></h3>
                <p id="player-age"></p>
            </div>
            <div class="text-container msg-display">
                    <div id="play-date">Date:</div>
                    <div>
                        <p id="play-msg">Msg: no data</p>
                        <p id="play-correct">No data</p>
                    </div>
            </div>
            <div class="remove-player">
                <i class="fas fa-trash-alt" id="remove-player-icon"></i>
                <p>Delete all data</p>
            </div>
        </div>
    </section>

    <!-- Links to external JavaScript and FontAwesome -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4c85c0a16f.js" crossorigin="anonymous"></script>
</body>

</html>
