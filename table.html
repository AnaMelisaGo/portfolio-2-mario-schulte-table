<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Mario Schulte</title>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <!-- Logo and heading -->
        <div class="logo">
            <a href="index.html">
                <h1>
                    <span class="first-word">Mario</span>
                    <span class="second-word"> Schulte</span>
                    <span class="third-word"> table</span>

                </h1>
            </a>
        </div>
        <!-- Navigation menu -->
        <nav class="nav-game" id="my-nav-game">
            <ul>
                <li>
                    <a href="#" class="player-name">Player 1</a>
                </li>
                <li>
                    <a href="#" class="how">How to play</a>
                </li>
                <li>
                    <a href="#" class="about-game">About game</a>
                </li>
            </ul>
        </nav>
        <!-- Navigation menu on smaller screen onclick="toggleGameMenu(this)"-->
        <div id="icon-game" class="game-icon">
            <i class="fas fa-bars"></i>
            <ul class="game-menu">
                <li>
                    <a href="#" class="player-name">Player 1</a>
                </li>
                <li>
                    <a href="#" class="how">How to play</a>
                </li>
                <li>
                    <a href="#" class="about-game">About game</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Table section -->
    <section class="main-bg">
        <div class="table-container">
            <!-- Player details -->
            <div class="table-player table-head">
                <h3 class="player-name"></h3>
                <p>Congrats! lorem lorem lorem lore</p>
            </div>
            <!-- Timer -->
            <div class="timer table-head">
                <p id="dateToday">Date: </p>
                <p id="game-timer">
                    <span id="minute">00</span>:
                    <span id="seconds">00</span>:
                    <span id="milliseconds">00</span>
                </p>
            </div>
            
            <div id="game-table" class="game-table">
                <table>
                    <tr>
                        <td class="cell">1</td>
                        <td class="cell">2</td>
                        <td class="cell">3</td>
                        <td class="cell">4</td>
                        <td class="cell">5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                </table>
            </div>
            <div>
                <button >Start</button>
            </div>
        </div>
    </section>

    <!-- Links to external JavaScript and FontAwesome -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4c85c0a16f.js" crossorigin="anonymous"></script>
</body> 
</html>
